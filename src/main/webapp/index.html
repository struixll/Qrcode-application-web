<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Generer un code barre</title>
</head>
<body>
    <form action="SumServlet" method="post">
        <label for="code">Code :</label>
        <input type="number" id="code" name="code" required><br><br>

        <label for="libelle">Libelle :</label>
        <input type="text" id="libelle" name="libelle" required><br><br>

        <button type="submit">Generation d'un qrcode</button><br><br>
        <svg id="codebarre" xmlns="https://www.w3.org/200/svg">></svg>
    </form>
</body>
</html>
